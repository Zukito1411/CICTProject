<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Faculty and Schedule Management - Schedule</title>
    <link rel="stylesheet" href="schedule.component.css">
  </head>
  <body>
    <app-sidebar (onToggleSideBar)="onToggleSideBar()"></app-sidebar>
    <div class="CICT-Head2">
      <h3>Faculty and Schedule Management</h3>
    </div>
    <div class="cont">
      <div class="nav">
        <a href="faculty">Faculty</a>
        <a href="schedule" class="active">Schedule</a>
        <a href="attendance">Attendance</a>

        <div class="container">
          <h1>Faculty Schedule</h1>
          <label class="assign-schedule" for="facultyName">Faculty Name:</label>
          <select id="facultyName" [(ngModel)]="facultyName">
            <option *ngFor="let faculty of facultyList" [value]="faculty">{{ faculty }}</option>
          </select>
          <button class="orange-button" (click)="assignSchedule()">Assign Schedule</button>
          <table #scheduleTable>
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let timeSlot of timeSlots">
        <td>{{ timeSlot }}</td>
        <td *ngFor="let day of days" (click)="editSchedule(timeSlot, day, facultyName)">
          <div class="schedule-item" *ngIf="schedule[day][timeSlot]">
            <div class="schedule-item-subject">{{ schedule[day][timeSlot].subject }}</div>
            <div class="schedule-item-room">{{ schedule[day][timeSlot].room }}</div>
          </div>
        </td>
      </tr>
    </tbody>
    <button class="ora-button" (click)="saveAsImage()">Save as Image</button>
    <button class="orange-button" (click)="clearTable()">Clear Table</button>
  </table>
