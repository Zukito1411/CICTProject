<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Webpage</title>

  </head>
  <body>
    <div class="CICT-Head">
      <img src="assets/CICT.png" class="CICT-Image">
      <h1>College of Information Communications Technology</h1>
      <p>Class Monitoring and Key Inventory System</p>
      <img src="assets/bell.png" class="CICT-Bell">
      <img src="assets/account.png" class="CICT-Account">
      <img src="assets/down-arrow.png" class="CICT-Arrow">
    </div>

    <div class="sidebar" [ngClass]="collapsed ? 'sidebar-collapsed': ''">
      <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()" style="background-color: transparent;">
          <img src="assets/menu.png" class="logo-cict" alt="Logo">
        </button>
        <div class="logo-text" *ngIf="collapsed">Menu</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidebar()"></button>
      </div>
      <ul class="sidebar-nav">
          <li class="sidebar-nav-item">
            <a routerLink="/dashboard" class="sidebar-nav-link" >
              <img class="sidebar-link-icon" src="/assets/dashboard.png">
              <span class="sidebar-link-text" *ngIf="collapsed">Dashboard</span>
            </a>
          </li>

          <li class="sidebar-nav-item">
            <a routerLink="/faculty" class="sidebar-nav-link">
              <img class="sidebar-link-icon" src="/assets/calendar.png">
              <span class="sidebar-link-text" *ngIf="collapsed">Faculty and Schedule Management</span>
            </a>
          </li>
        <li class="sidebar-nav-item">
          <a routerLink="/inventory" class="sidebar-nav-link" >
            <img class="sidebar-link-icon" src="/assets/module.png">
            <span class="sidebar-link-text" *ngIf="collapsed">Key Inventory</span>
          </a>
        </li>
        <li class="sidebar-nav-item">
          <a routerLink="/settings" class="sidebar-nav-link" >
            <img class="sidebar-link-icon" src="/assets/report.png">
            <span class="sidebar-link-text" *ngIf="collapsed">Reports</span>
          </a>
        </li>
        <li class="sidebar-nav-item">
          <a class="sidebar-nav-link" >
            <img class="sidebar-link-icon" src="/assets/logout.png" (click)="onLogout()">
            <span class="sidebar-link-text" *ngIf="collapsed" (click)="onLogout()">Logout</span>
          </a>
        </li>
      </ul>
    </div>



  </body>
</html>
