<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faculty Homepage</title>
  </head>
  <body>
    <header>
      <h1>Faculty Homepage</h1>
    </header>
    <nav>
      <a href="#">Schedule</a>
      <a href="#">Attendance</a>
      <a href="#">Borrow Key</a>
    </nav>
    <div class="container">
      <section>
        <h2>Attendance</h2>
        <form class="attendance-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          <label for="course">Course:</label>
          <input type="text" id="course" name="course">
          <button type="submit">Submit</button>
        </form>
      </section>
      <section>
        <h2>Borrow Key</h2>
        <ul class="key-list">
          <li>Key 1</li>
          <li>Key 2</li>
          <li>Key 3</li>
        </ul>
      </section>
    </div>
  </body>
</html>
